<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .setup-open {
      background: #000;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      color: #fff;
      text-align: center;
      line-height: 100px;
    }
    .setup {
      position: relative;
      width: 300px;
      height: 300px;
      background: red;
      color: #fff;
      text-align: center;
       padding: 5px;


    }
    .close {
      position: absolute;
      right: 5px;
      top: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .drag {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 0;
    }
    .drag__item {
      flex:0 0 auto;
      min-width: 200px;
      height: 200px;
      margin: 10px;
      background: gray;
      position: relative;
    }
    .drag-drop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 0;
    }
    .drag-drop__item {
      flex:0 0 auto;
      min-width: 200px;
      height: 200px;
      margin: 10px;
      background: blue;
      position: relative;
    }
    .drag__item-bars {
      position: absolute;
      left: 50%;
      top: 20px;
      color: white;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
<div class="setup-open" tabindex="0">setup-open</div>
<div class="setup hidden">
  <div class="close" tabindex="0">&times;</div>
  setup
</div>
<a href="/cart/" class="cart">Корзина</a>

<form action="">
  <input minlength="2" maxlength="25" class="form__input" type="text" placeholder="Ваше имя" required>
  <input type="submit" value="Отправить">
</form>

<section class="drag">
  <div class="drag__item">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
</section>

<p>----------------------</p>
<section class="drag">
  <div class="drag__item" draggable="true">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item" draggable="true">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item" draggable="true">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item" draggable="true">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
  <div class="drag__item" draggable="true">
    <div class="drag__item-bars"><i class="fas fa-bars"></i></div>
  </div>
</section>

</body>
</html>
